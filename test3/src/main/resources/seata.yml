seata:
  tx-service-group: test3-seata-group
  config:
    custom:
      name: SeataConfig
    type: Custom
  registry:
    type: file
    file: ''

  service:
    default:
      grouplist: ${seata.server}
    disable-global-transaction: false
    enable-degrade: false
    vgroupMapping:
      test3-seata-group: default

  transport:
    compressor: none
    enable-client-batch-send-request: false
    heartbeat: true
    serialization: seata
    server: NIO
    shutdown:
      wait: 3
    thread-factory:
      boss-thread-prefix: NettyBoss
      boss-thread-size: 1
      client-selector-thread-prefix: NettyClientSelector
      client-selector-thread-size: 1
      client-worker-thread-prefix: NettyClientWorkerThread
      server-executor-thread-prefix: NettyServerBizHandler
      share-boss-worker: false
      worker-thread-prefix: NettyServerNIOWorker
      worker-thread-size: 8
    type: TCP

  client:
    log:
      exception-rate: 100
    rm:
      async-commit-buffer-limit: 10000
      lock:
        lock-retry-interval: 10
        lock-retry-policy-branch-rollback-on-conflict: true
        lock-retry-times: 30
      sql-parser-type: druid
      table-meta-check-enable: false
    rm-report-retry-count: 5
    rm-report-success-enable: false
    support:
      spring:
        datasource-autoproxy: true
    tm-commit-retry-count: 5
    tm-rollback-retry-count: 5
    undo:
      undo-data-validation: true
      undo-log-serialization: jackson
      undo-log-table: undo_log

